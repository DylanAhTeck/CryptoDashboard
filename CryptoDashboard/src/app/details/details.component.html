<!-- *ngIf="!isInvalid && !isLoading" -->
<div class="container px-sm-5 py-2 flex-column">
  <alert></alert>
  <div class="d-flex w-100 p-0 justify-content-between">
    <div>
      <h1 class="mb-0">
        LTCBTC
        <!-- {{ description.ticker 1.00 }} -->
        <i
          [ngClass]="onWatchlist ? 'fa fa-star text-warning' : 'fa fa-star-o'"
          (click)="toggleSave()"
        ></i>
      </h1>
    </div>
    <div [ngClass]="isPositive ? 'text-success' : 'text-danger'">
      <h1 class="mb-0">
        <i
          [ngClass]="isPositive ? 'fa fa-caret-up' : 'fa fa-caret-down'"
          aria-hidden="true"
        ></i>
        123.35 AUSD
        <!-- {{ latestPrice.last }} -->
      </h1>
    </div>
  </div>
  <div class="d-flex w-100 justify-content-between">
    <div class="text-muted">
      <!-- <h3>{{ description.name }}</h3> -->
      <h3>Bitcoin</h3>
    </div>
    <div
      class="d-inline"
      [ngClass]="isPositive ? 'text-success' : 'text-danger'"
    >
      <h3>
        <i
          [ngClass]="isPositive ? 'fa fa-caret-up' : 'fa fa-caret-down'"
          aria-hidden="true"
        ></i>
        4.51%
        <!-- {{ change.toFixed(2) }} ({{ changePercentage.toFixed(2) }}%) -->
      </h3>
    </div>
  </div>
  <div class="d-flex w-100 justify-content-between">
    <button type="button" class="btn btn-success">Favorite</button>
  </div>
  <div class="d-flex w-100 justify-content-center">
    <div class="text-muted">Data from Binance.com</div>
  </div>
  <div class="card bg-trademarkcolor text-white">
    <div class="col-6">
      <ul>
        <li>Open Price</li>
        <li>High Price: 100</li>
        <li>Low Price: 100</li>
        <li>Volume: 8913</li>
        <li>Quote Volume: 8913</li>
      </ul>
    </div>
    <div class="col-6"></div>
  </div>
  <div style="height: 200px"></div>

  <app-comparison-table> </app-comparison-table>
</div>
<div class="container px-5 py-5 flex-column" *ngIf="isInvalid && !isLoading">
  <div class="alert alert-danger text-center text-dark" role="alert">
    No results found. Please enter valid Ticker.
  </div>
</div>
